                                    <div className="absolute bottom-10 right-8 w-16 h-16 rounded-full shadow-[0_20px_40px_-10px_rgba(0,0,0,0.5)] flex items-center justify-center text-[var(--bg-primary)] cursor-pointer hover:scale-110 transition-transform active:scale-95 z-50 ring-1 ring-white/20"
                                         style={{ backgroundColor: 'var(--text-primary)' }}>
                                        <Scan size={28} strokeWidth={2.5} />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const LiquidCard = ({ icon: Icon, title, desc, colSpan = "col-span-1" }) => (
            <div className={`liquid-glass p-10 flex flex-col justify-between h-full ${colSpan}`}>
                <div className="mb-8">
                    <div className="icon-box w-14 h-14 rounded-2xl flex items-center justify-center mb-6 shadow-sm">
                        <Icon size={28} strokeWidth={1.5} />
                    </div>
                    <h3 className="text-2xl font-bold mb-3 tracking-tight text-[var(--text-primary)]">{title}</h3>
                    <p className="text-[var(--text-secondary)] text-[17px] leading-relaxed font-medium">{desc}</p>
                </div>
            </div>
        );

        const Features = ({ t }) => {
            return (
                <section className="py-32 px-6 relative overflow-hidden" style={{ backgroundColor: 'var(--bg-primary)', transition: 'background-color 0.5s ease' }}>
                    <FeaturesBackground />
                    
                    <div className="max-w-[1080px] mx-auto relative z-10">
                        <div className="mb-24 text-center md:text-left">
                            <h2 className="text-5xl md:text-6xl sf-display tracking-tighter text-[var(--text-primary)] mb-6">
                                {t.features.titleLine1} <br/>
                                <span className="text-transparent bg-clip-text text-gradient-accent">{t.features.titleHighlight}</span>
                                {t.features.titleSuffix}
                            </h2>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-fr">
                            <LiquidCard 
                                icon={Scan} 
                                title={t.features.cards.scan.title}
                                desc={t.features.cards.scan.desc}
                                colSpan="md:col-span-2"
                            />
                            
                            <LiquidCard 
                                icon={Camera} 
                                title={t.features.cards.visual.title}
                                desc={t.features.cards.visual.desc}
                            />

                            <LiquidCard 
                                icon={Star} 
                                title={t.features.cards.rating.title}
                                desc={t.features.cards.rating.desc}
                            />

                            <LiquidCard 
                                icon={Share} 
                                title={t.features.cards.share.title}
                                desc={t.features.cards.share.desc}
                            />

                            <LiquidCard 
                                icon={Cloud} 
                                title={t.features.cards.cloud.title}
                                desc={t.features.cards.cloud.desc}
                            />
                        </div>
                    </div>
                </section>
            );
        };

        const Philosophy = ({ t }) => {
            return (
                <section className="py-40 px-6 relative overflow-hidden" style={{ backgroundColor: 'var(--bg-secondary)' }}>
                     <div className="absolute inset-0 opacity-10" style={{ backgroundImage: 'radial-gradient(var(--text-secondary) 1px, transparent 1px)', backgroundSize: '16px 16px' }}></div>

                    <div className="max-w-4xl mx-auto relative z-10 text-center">
                        <div className="space-y-16">
                            <h2 className="text-5xl md:text-7xl sf-display tracking-tighter text-[var(--text-primary)]">
                                {t.philosophy.titleLine1} <br/>
                                <span style={{ color: 'var(--text-secondary)' }}>{t.philosophy.titleLine2}</span>
                            </h2>

                            <div className="space-y-8 text-xl md:text-2xl leading-relaxed font-medium max-w-2xl mx-auto" style={{ color: 'var(--text-secondary)' }}>
                                {t.philosophy.content.map((paragraph, index) => (
                                    <p key={index}>{paragraph}</p>
                                ))}
                                {t.philosophy.signature && (
                                    <p className="font-bold text-[var(--text-primary)] pt-8 text-lg md:text-xl" style={{ color: 'var(--accent)' }}>
                                        {t.philosophy.signature}
                                    </p>
                                )}
                            </div>

                            <div className="pt-8 flex justify-center">
                                <button className="text-[17px] font-bold flex items-center gap-2 hover:gap-3 transition-all" style={{ color: 'var(--accent)' }}>
                                    {t.philosophy.link} <ArrowRight size={18} />
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = ({ t, lang, toggleLang, isDark, toggleTheme }) => (
            <footer className="py-16 text-sm border-t border-[var(--glass-border)] relative" style={{ backgroundColor: 'var(--bg-primary)' }}>
                <div className="max-w-[980px] mx-auto px-6 relative z-10">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-8">
                        
                        <div className="flex items-center gap-2">
                             <span className="font-bold text-xl tracking-tight text-[var(--text-primary)]">Mark‚Äôd</span>
                        </div>

                        <div className="flex gap-8 font-medium text-[var(--text-secondary)]">
                            <a href="#" className="hover:text-[var(--text-primary)] transition-colors">{t.footer.privacy}</a>
                            <a href="#" className="hover:text-[var(--text-primary)] transition-colors">{t.footer.terms}</a>
                            <a href="#" className="hover:text-[var(--text-primary)] transition-colors">{t.footer.support}</a>
                        </div>

                        <div className="flex items-center gap-6">
                            <div className="flex items-center gap-3">
                                 <button 
                                    onClick={toggleLang}
                                    className="p-2 rounded-full hover:bg-[var(--text-secondary)]/10 transition-colors text-[var(--text-primary)] flex items-center gap-1 text-xs font-medium"
                                    aria-label="Switch Language"
                                >
                                    <Globe size={16} />
                                    <span>{lang === 'en' ? '‰∏≠' : 'En'}</span>
                                </button>
                                <button 
                                    onClick={toggleTheme}
                                    className="p-2 rounded-full hover:bg-[var(--text-secondary)]/10 transition-colors text-[var(--text-primary)]"
                                    aria-label="Toggle Theme"
                                >
                                    {isDark ? <Sun size={16} /> : <Moon size={16} />}
                                </button>
                            </div>

                            <div className="text-[var(--text-secondary)]">
                                ¬© {new Date().getFullYear()}
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [theme, setTheme] = useState('light');
            const [lang, setLang] = useState('en');

            useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setTheme(darkModeQuery.matches ? 'dark' : 'light');
                const updateTheme = (e) => setTheme(e.matches ? 'dark' : 'light');
                darkModeQuery.addEventListener('change', updateTheme);

                if (navigator.language && navigator.language.startsWith('zh')) {
                    setLang('zh');
                }

                return () => darkModeQuery.removeEventListener('change', updateTheme);
            }, []);

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prev => prev === 'light' ? 'dark' : 'light');
            };

            const toggleLang = () => {
                setLang(prev => prev === 'en' ? 'zh' : 'en');
            };

            const t = translations[lang];

            return (
                <div className="antialiased">
                    <GlobalStyles />
                    <Navbar t={t} />
                    <Hero t={t} />
                    <Features t={t} />
                    <Philosophy t={t} />
                    <Footer 
                        t={t} 
                        lang={lang} 
                        toggleLang={toggleLang} 
                        isDark={theme === 'dark'} 
                        toggleTheme={toggleTheme} 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
